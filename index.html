<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta charset="utf-8">
          <link rel="stylesheet" href="css/style.css">
          <title>Generatore biglietto del treno</title>
     </head>
     <body>

          <div id="wrapper">
               <section id="wrapper_top">
                    <h2>calcola il prezzo del tuo biglietto</h2>

                    <div class="ticket_generator">
                         <div class="ticket_generator_top">
                              <label for="name">Nome e cognome</label>
                              <input type="text" id="name"  value="" placeholder="Inserisci il tuo nome">

                              <label for="km">Km da percorrere</label>
                              <input type="number" id="km" value="" placeholder="Quanti km vuoi percorrere?">

                              <label for="age">Fascia d'et√†</label>
                              <select class="" name="">
                                   <option value="none" selected disabled>-</option>
                                   <option value="minor">Minorenne</option>
                                   <option value="adult">Maggiorenne</option>
                                   <option value="old">Over 65</option>
                              </select>
                         </div>

                         <div class="ticket_generator_bottom">
                              <span id="generator_btn" class="btn">Genera</span>
                              <span id="cancel_btn" class="btn">Annulla</span>
                         </div>
                    </div>
               </section>

               <section id="wrapper_bottom">

                    <h2>il tuo biglietto</h2>

                    <div class="ticket_printer">
                              <h3>dettaglio passeggeri</h3>

                         <div class="info">
                              <div class="info_left">
                                   <h4>nome passeggero</h4>
                                   <h5 id="customer_name"></h5>
                              </div>
                              <div class="info_right">
                                   <table>
                                        <thead>
                                             <tr>
                                                  <th>Offerta</th>
                                                  <th>Carrozza</th>
                                                  <th>Codice CP</th>
                                                  <th>Costo biglietto</th>
                                             </tr>
                                        </thead>
                                        <tbody>
                                             <tr>
                                                  <td>fwef</td>
                                                  <td>rgergrtgerjbgerv</td>
                                                  <td>fergergergherugberui</td>
                                                  <td>regerfuiewbfvuyewvwy</td>
                                             </tr>

                                        </tbody>
                                   </table>
                              </div>
                         </div>
                    </div>

               </section>
          </div>


          <script src="js/script.js" charset="utf-8"></script>

     </body>
</html>
